<!DOCTYPE html>
<html>
<head>
  <title>CSS Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h2>How It Works</h2>
      </div>
    </div>
    <div class="row">
      <div class="column-quarter">
        <div class="column-container">
          <img class="phone" src="images/screen-1.png">
        </div>
        <div class="column-container">
          <img class="phone" src="images/screen-2.png">
        </div>
        <div class="column-container">
          <img class="phone" src="images/screen-3.png">
        </div>
        <div class="column-container">
          <img class="phone" src="images/screen-4.png">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
