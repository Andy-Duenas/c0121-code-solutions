<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-thirds">
        <button class="side-button left" type="button"><i class="fas fa-angle-double-left left"></i></button>
        <div class="img-container">
          <img src="images/001.png" alt="bulba" class="img">
          <img src="images/004.png" alt="char" class="hidden">
          <img src="images/007.png" alt="squirt" class="hidden">
          <img src="images/025.png" alt="pika" class="hidden">
          <img src="images/039.png" alt="jiggly" class="hidden">
        </div>
        <button class="side-button right" type="button"><i class="fas fa-angle-double-right right"></i></button>
      </div>
    </div>
    <div class="row">
      <div class="column-full">
        <button class="circle-button current" value="0"></button>
        <button class="circle-button" value="1"></button>
        <button class="circle-button" value="2"></button>
        <button class="circle-button" value="3"></button>
        <button class="circle-button" value="4"></button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
