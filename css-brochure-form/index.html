<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h4>LEARN MORE</h4>
  <form>
    <label for="companyName">COMPANY EMAIL</label>
    <div>
      <input type="text" id="companyName" name="companyName" placeholder="sally@company.co" class="inputBox" >
    </div>
    <label for="name">NAME</label>
    <div>
      <input type="text" id="name" name="name" placeholder="Sally Smith" class="inputBox">
    </div>
      <label for="address">WHERE ARE YOU HIRING?</label>
    <div>
      <input type="text" id="address" name="address" placeholder="City, County" class="inputBox">
    </div>
    <label for="hiring">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
    <div>
    <select id="hiring" class="selectBackground">
      <option value="1-2">1-2 Engineers</option>
      <option value="3-4">3-4 Engineers</option>
    </select>
    </div>
    <button type="submit">SUBMIT</button>
  </form>
</body>
</html>
