<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="">
      <label for="email">Email</label>
      <input type="text" id="email" name="email">
      <div>
        <label for="isCodingCool">Why is coding cool?</label>
        <div>
          <select id="isCodingCool">
            <option value="select">Select an option</option>
            <option value="interesting">Because it's interesting</option>
            <option value="fun">Because it's fun</option>
            <option value="powerful">Because it's powerful</option>
          </select>
        </div>
      </div>
      <div> Favorite Language (choose one) <br>
        <input type="radio" name="html" value="html" id="html">
        <label for="html">HTML</label>
        <input type="radio" name="css" value="css" id="css">
        <label for="css">CSS</label>
        <input type="radio" name="javascript" value="javascript" id="javascript">
        <label for="javascript">JAVASCRIPT</label>
      </div>
      <div> Would you like to sign up for more information! <br>
        <input type="checkbox" name="signUp" value="signUp" id="signUp">
        <label for="signUp">Sign me up!</label>
      </div>
      <div>
        <label for="textArea">Comments</label> <br>
        <textarea id="textArea" col="20" row="5"></textarea>
      </div>
    </form>
  </body>
</html>
