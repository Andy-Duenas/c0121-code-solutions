<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <header>
        <h2 class="row-title">New Arrivals</h2>
      </header>
    </div>
    <div class="row">
      <div class="column-one-fourth">
        <div class="img-container">
          <img class="img" src="images/dress1.jpeg">
        </div>
        <div class="column-title">
          <h3 class="item-name">Free People</h3>
          <h3 class="item-size">Size 6</h3>
        </div>
        <div class="column-price">
          <h3 class="item-amount">$35</h3>
          <h3 class="item-old-amount"><del>$125 retail</del></h3>
        </div>
      </div>
      <div class="column-one-fourth">
        <div class="img-container">
          <img class="img" src="images/ysl-bag.jpeg">
        </div>
        <div class="column-title">
          <h3 class="item-name">Yves Saint Laurent</h3>
          <h3 class="item-size">One-Size</h3>
        </div>
        <div class="column-price">
          <h3 class="item-amount">$200</h3>
          <h3 class="item-old-amount"><del>$1600 retail</del></h3>
        </div>
      </div>
      <div class="column-one-fourth">
        <div class="img-container">
          <img class="img" src="images/key.jpeg">
        </div>
        <div class="column-title">
          <h3 class="item-name">TIffany</h3>
          <h3 class="item-size">One-Size</h3>
        </div>
        <div class="column-price">
          <h3 class="item-amount">$476</h3>
          <h3 class="item-old-amount"><del>$2000 retail</del></h3>
        </div>
      </div>
      <div class="column-one-fourth">
        <div class="img-container">
          <img class="img" src="images/lv-bag.jpg">
        </div>
        <div class="column-title">
          <h3 class="item-name">Louis Vuitton</h3>
          <h3 class="item-size">One-Size</h3>
        </div>
        <div class="column-price">
          <h3 class="item-amount">$95</h3>
          <h3 class="item-old-amount"><del>$1200 retail</del></h3>
        </div>
      </div>
      <div class="column-one-fourth">
        <div class="img-container">
          <img class="img" src="images/dress2.jpeg">
        </div>
        <div class="column-title">
          <h3 class="item-name">Reformation</h3>
          <h3 class="item-size">Size 4</h3>
        </div>
        <div class="column-price">
          <h3 class="item-amount">$20</h3>
          <h3 class="item-old-amount"><del>$198 retail</del></h3>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
